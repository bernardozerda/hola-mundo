<div class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <h2 class="text-center mb-5 fw-light" style="color: #222; letter-spacing: 0.5px;">Formulario de Usuario</h2>

        <form (ngSubmit)="onSubmit()">
          <div class="mb-4 d-flex align-items-center">
            <label for="name" class="me-4 fw-medium" style="color: #444; min-width: 100px; font-size: 1.1rem;">Nombre:</label>
            <input type="text" class="form-control border-0 border-bottom rounded-0 shadow-none"
                   id="name" name="name" required [(ngModel)]="user.name"
                   style="flex: 1; background-color: transparent; border-color: rgba(0, 0, 0, 0.2); font-size: 1rem;">
          </div>

          <div class="mb-4 d-flex align-items-center">
            <label for="email" class="me-4 fw-medium" style="color: #444; min-width: 100px; font-size: 1.1rem;">Email:</label>
            <input type="email" class="form-control border-0 border-bottom rounded-0 shadow-none"
                   id="email" name="email" required [(ngModel)]="user.email"
                   style="flex: 1; background-color: transparent; border-color: rgba(0, 0, 0, 0.2); font-size: 1rem;">
          </div>

          <div class="d-grid mt-5">
            <button type="submit" class="btn btn-dark rounded-pill px-5 py-2"
                    style="transition: background-color 0.3s ease; font-size: 1.1rem;">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
